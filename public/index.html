	<script>alert('test')</script>
	<script>
		// jumbotron animation
		$( document ).ready(function() {
			$('.Home .amtn3').css('opacity', '0');
			$('.Home .amtn1').each(function(){
				$(this).html($(this).text()
					.replace(/(.)/g, "<span class='letter'>$&</span>"));
			});
			$('.Home .amtn2').each(function(){
				$(this).html($(this).text()
					.replace(/(.)/g, "<span class='letter'>$&</span>"));
			});

			anime.timeline().add({
				targets: '.Home .amtn1 .letter',
				opacity: [0,1],
				easing: "easeInOutQuad",
				duration: 400,
				delay: function(el, i) {
					return 50 * (i+1)
				}
			}).add({
				targets: '.Home .amtn2 .letter',
				opacity: [0,1],
				easing: "easeInOutQuad",
				duration: 400,
				delay: function(el, i) {
					return 50 * (i+1)
				}
			}).add({
				targets: '.Home .amtn3',
				opacity: [0,1],
				duration: 1000,
				easing: "easeInOutQuad",
				delay: function(el, i) {
					return 1000 * (i)
				}
			});
		});
	</script>
	</body>
</html>
